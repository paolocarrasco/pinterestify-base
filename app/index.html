<!doctype html>
<html class="no-js" lang="es-PE">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pinterestify</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <ul class="a-menu">
        <li><a href="#" class="red"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i></span></a>
        </li>
        <li class="input-caja">
          <div class="caja-lupa">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="wedding">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div class="caja-pins">
            <span>All Pins <i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </div>
        </li>
        <li><a href="#"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x white"></i>
          <i class="fa fa-user fa-stack-1x"></i></span></a>
        </li>
        <li><a href="#"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x white"></i>
          <i class="fa fa-bars fa-stack-1x"></i></span></a>
        </li>
        <li><a href="#"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x white"></i>
          <i class="fa fa-commenting fa-stack-1x"></i></span></a>
        </li>
      </ul>
      <ul class="sub-menu">
        <div class="botones botones-1">
          <p class="light">Ideas</p>
        </div>
        <div class="botones botones-2">
          <p>Dresses</p>
        </div>
        <div class="botones botones-3">
          <p class="light">Colors</p>
        </div>
        <div class="botones botones-4">
          <p>Games</p>
        </div>
        <div class="botones botones-5">
          <p class="light">Decorations</p>
        </div>
        <div class="botones botones-6">
          <p>Rings</p>
        </div>
        <div class="botones botones-7">
          <p class="light">Hairstyles</p>
        </div>
        <div class="botones botones-8">
          <p>Planning</p>
        </div>
        <div class="botones botones-9">
          <p class="light">Fall</p>
        </div>
      </ul>
    </header>

    <section id="imagenes" class="imagenes">
      <!-- Aqui van los post de pinterest -->
    </section>

    <div class='modal inactive'>
      <div class='close'>
        <i class='fa fa-times fa-2x' aria-hidden='true'></i>
      </div>
      <div class='cuadro-blanco'>
        <div class='contenedor-save'>
          <ul>
            <li>
              <a href='#'><i class='fa fa-upload fa-lg' aria-hidden='true'></i></a>
            </li>
            <li>
              <a href='#'><i class='fa fa-check fa-lg' aria-hidden='true'></i></a>
            </li>
            <li>
              <a href='#'><i class='fa fa-ellipsis-h fa-lg' aria-hidden='true'></i></a>
            </li>
            <li class='right'>
              <a href='#'><i class='fa fa-thumb-tack fa-lg' aria-hidden='true'></i> Save</a>
            </li>
          </ul>
        </div>
        <h2 class='post--title'></h2>
        <img class='post--image' src='' alt=''/>
        <div class='contenedor-texto'>
          <div class='circulo-color2'>
            <span class='usuario-circulo2 post--username'></span>
          </div>
          <span class='post--user'></span>
          <p class='hashtag2 post--hashtag'></p>
          <div class='modal-descrip'>
            <p class='post--description'></p>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
