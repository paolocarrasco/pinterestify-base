<!doctype html>
<html class="no-js" lang="es-PE">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pinterestify</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <ul class="a-menu">
        <li><a href="#" class="red"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i></span></a>
        </li>
        <li class="input-caja">
          <div class="caja-lupa">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="wedding">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div class="caja-pins">
            <span>All Pins <i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </div>
        </li>
        <li><a href="#"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x white"></i>
          <i class="fa fa-user fa-stack-1x"></i></span></a>
        </li>
        <li><a href="#"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x white"></i>
          <i class="fa fa-bars fa-stack-1x"></i></span></a>
        </li>
        <li><a href="#"><span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x white"></i>
          <i class="fa fa-commenting fa-stack-1x"></i></span></a>
        </li>
      </ul>
      <ul class="sub-menu">
        <!-- Aqui van el submenu -->
      </ul>
    </header>

    <section id="imagenes" class="imagenes">
      <!-- Aqui van los post de pinterest -->
    </section>

   <div class='modal inactiveModal'>
        <div class='close'>
          <i class='fa fa-times fa-2x' aria-hidden='true'></i>
        </div>
        <div class='cuadro-blanco'>
           <!-- Aqui va el detalle del modal -->
        </div>
    </div>
  

    <!-- build:js scripts/vendor.js -->
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
